[package]
name = "tree-sitter-gox"
description = "Gox grammar for tree-sitter"
version = "0.1.0"
authors = ["alex <alex@doors.dev>"]
license = "MIT"
readme = "README.md"
keywords = ["incremental", "parsing", "tree-sitter", "gox"]
categories = ["parser-implementations", "parsing", "text-editors"]
repository = "https://github.com/doors-dev/tree-sitter-gox"
edition = "2021"
autoexamples = false

build = "bindings/rust/build.rs"
include = [
  "bindings/rust/*",
  "grammar.js",
  "queries/*",
  "src/*",
  "tree-sitter.json",
  "/LICENSE",
]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter-language = "0.1"

[build-dependencies]
cc = "1.2"

[dev-dependencies]
tree-sitter = "0.25.10"
